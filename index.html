<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぷんこすスロット</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="slot-app">
    <h1>ぷんこすスロット</h1>
    
    <div id="chance-lamp">CHANCE!</div>
    
    <div id="face-display"></div>
    
    <div id="message-bubble">
      <div id="message">スタートボタンを押してください！</div>
      <div id="bubble-tail"></div>
    </div>
    
    <div id="reels-container">
      <div class="reel" id="reel0"></div>
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    
    <div id="stop-buttons">
      <button class="stop-button" disabled data-index="0">停止</button>
      <button class="stop-button" disabled data-index="1">停止</button>
      <button class="stop-button" disabled data-index="2">停止</button>
      <button class="stop-button" disabled data-index="3">停止</button>
    </div>
    
    <div id="start-button-container">
      <button id="start-button">スタート</button>
    </div>
    
    <div id="trigger-section">
      <div class="trigger-header">
        <h2>獲得画像 <span id="trigger-count">0/7種類</span></h2>
      </div>
      <div id="trigger-list"></div>
      <div id="trigger-comp-message">コンプリート！</div>
      
      <!-- 開発用強制トリガーボタン (後で削除可能) -->
      <div id="debug-section">
        <h3>デバッグモード</h3>
        <div id="debug-buttons">
          <button class="debug-trigger" data-trigger="ぷんこす">ぷんこす</button>
          <button class="debug-trigger" data-trigger="うんこ">うんこ</button>
          <button class="debug-trigger" data-trigger="ちんこ">ちんこ</button>
          <button class="debug-trigger" data-trigger="うらすじ">うらすじ</button>
          <button class="debug-trigger" data-trigger="ちりめん">ちりめん</button>
          <button class="debug-trigger" data-trigger="さんこん">さんこん</button>
          <button class="debug-trigger" data-trigger="ぷんこ">ぷんこ</button>
          <button id="debug-comp">全コンプ</button>
          <button id="debug-reset">リセット</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
