<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 拡大縮小を完全に禁止するメタタグ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ぷんこすスロット</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 全体的にズームを防止する強力な設定 */
    html, body {
      touch-action: pan-x pan-y; /* ピンチズーム操作を無効化 */
      -ms-touch-action: pan-x pan-y;
      -webkit-overflow-scrolling: touch; /* iOSでのスクロール動作を滑らかに */
    }
    
    /* ボタン操作時のズームを防止 */
    button {
      touch-action: manipulation;
    }
    
    /* ダブルタップによるテキスト選択を防止 */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="slot-app">
    <h1>ぷんこすスロット</h1>
    
    <div id="fever-banner">フィーバータイム中～</div>
    <div id="chance-lamp">CHANCE!</div>
    <div id="chip-display">チップ: <span id="chip-count">200</span></div>
    
    <div id="face-display"></div>
    
    <div id="message-bubble">
      <div id="message">スタートボタンを押してください！</div>
      <div id="bubble-tail"></div>
    </div>
    
    <div id="reels-container">
      <div class="fever-image left"></div>
      <div class="reel" id="reel0"></div>
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
      <div class="fever-image right"></div>
    </div>
    
    <div id="stop-buttons">
      <button class="stop-button" disabled data-index="0">停止</button>
      <button class="stop-button" disabled data-index="1">停止</button>
      <button class="stop-button" disabled data-index="2">停止</button>
      <button class="stop-button" disabled data-index="3">停止</button>
    </div>
    
    <div id="start-button-container">
      <button id="start-button">スタート</button>
    </div>
    
    <div id="trigger-section">
      <div class="trigger-header">
        <h2>獲得画像 <span id="trigger-count">0/7種類</span></h2>
      </div>
      <div id="trigger-list"></div>
      <div id="trigger-comp-message">コンプリート！</div>
    </div>
    
    <!-- デバッグメニュー (開発時のみ表示) -->
    <div id="debug-menu" style="display: block; margin-top: 20px; padding: 10px; border: 1px dashed #999;">
      <h3>デバッグメニュー</h3>
      <button id="debug-add-chips">チップ追加</button>
      <button id="debug-chance">チャンス強制</button>
      <button id="debug-sankon-chance">サンコンチャンス</button>
      <button id="debug-fever">フィーバー</button>
      <button id="debug-replay">リプレイ強制</button>
      <button id="debug-comp">全コンプ</button>
      <button id="debug-reset">リセット</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    // 追加のズーム防止対策（最小限のスクリプト）
    document.addEventListener('touchmove', function(event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });
    
    // iOS Safari特有の問題に対応
    document.documentElement.addEventListener('gesturestart', function(event) {
      event.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
